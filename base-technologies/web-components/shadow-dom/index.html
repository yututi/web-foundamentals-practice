<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="index.js"></script>
    <style>
        .c {
            text-align: center;
        }

        button {
            /* this style will be ignored. */
            background-color: black !important;
            border: 5px solid red !important;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body>* {
            margin-top: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector("#btn1").addEventListener("click", () => {
                alert("this event registered on host element.")
            })
        })
    </script>
</head>

<body>
    <app-button id="btn1">
        this is button.
    </app-button>
    <app-button></app-button>
    <app-button>
        <div slot="icon">this is slot content.</div>
        this is button with slot.
    </app-button>
    <div class="themed--dark">
        <app-button>
            dark theme.
        </app-button>
    </div>
</body>

</html>
